<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>TITLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Your link to your CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">    
  </head>
  <body>

    <nav>
      <h1>Let's Play the Guessing Number Game!</h1>
      <h3>Try to guess the random number between 1 and 100.</h3>
    </nav>

    <form name="myform" onsubmit="getGuess(event)">
        <label for="guess-input">Please type in your guess: </label>
        <input id="guess-input" type="number" name="guess" min="1" max="100" required/>
      <div>
        <button id="submit-guess-button" type="submit" type="button" class="btn btn-primary">Submit guess</button>
      </div>
    </form>

    <h4>Your Guesses</h4>
    <p id="user-guesses"></p>
    <script src="app.js"></script>
  </body>
</html>
